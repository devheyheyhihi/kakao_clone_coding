<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ sh Screen Kakao Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-2x"> </i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <h4 class="alt-screen-header__title">SH</h4>
      </div>
      <div class="alt-screen-header__column">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-bars fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="chat__time-stamp">
        Tuesday, June 30, 2020
      </div>

      <div class="message-row">
        <img src="img/KakaoTalk_20200407_151814531.jpg" />
        <div class="message-row__content">
          <span class="mesage-row__author">SSH</span>
          <div class="message-row__package">
            <span class="message-row__bubble">Hi!</span>
            <span class="message-row__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message-row__package">
            <span class="message-row__bubble">What's up?</span>
            <span class="message-row__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      모바일기기에 최적화 되어있습니다. 가로 길이를 줄여주세요.
    </div>

    <script
      src="https://kit.fontawesome.com/58cc001a39.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
